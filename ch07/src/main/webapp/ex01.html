<!-- 압축버전(CDN 호스팅), 						내가 파일을 가지고 있지 않고 url을 통해 import -->
<script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>		<!--  jQuery 파일 이름 3.6.0으로 수정했음 -->

<script>

	// 버전 확인
	console.log(jQuery().jquery, $().jquery);		// jQuery() === $()
	
	window.addEventListener('load', function() {
		setTimeout(function() {
			// jQuery Object
			var $obj = jQuery('h1');
			$obj.css('color', 'red');
			
			console.log(typeof(jQuery), typeof($obj), "length: " + $obj.length, $obj instanceof Array);	// function, object, false
			/* Type은 Object인데 배열처럼 접근 가능, length 존재함 ==> "유사배열"이다! */
		}, 1000);	
	});
	
	
</script>
</head>
<body>
	<h1>jQuery 로딩</h1>
</body>
</html>
