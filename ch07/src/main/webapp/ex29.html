<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		$("h2, p")
			.wrapAll("<div>")		// h2, p를 div로 감싸고 -> 그러면 jQuery는 h2, p를 가르키고 있으니까 
			.parent()				// 부모인 div로 접근해서
			.css({					// css
				border: "2px solid #ccc",
				width: "200px",
				padding: "10px"
			})
	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - wrapAll()</h1>
	
	<h2>타이틀입니다.</h2>
	<p>내용입니다.</p>
</body>
</html>
