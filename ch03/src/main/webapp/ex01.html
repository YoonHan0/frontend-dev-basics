<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style type="text/css">
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 0.8em;
	color: #333;
}

.box1 {
	border: 1px solid #666;
	width: 300px;
	background-color: #FFC;
		
	padding-top: 10px;
	padding-right: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	
	padding: 10px 20px 30px 40px;		/* Top Right Bottom Left => 시계 방향 */
	padding: 10px 20px 30px;			/* T, (R, L), B */
	padding: 10px 20px;					/* (T, B), (R, L) */
	
	margin: 100px;						/* ex) -10px, 를 하게 되면 화면 밖으로 넘어감, 잘려서 출력됨 */
	margin: 30px auto;
}
</style>
</head>

<body>
	<div class="box1" style="margin-top: -10px">
		CSS에서 가장 보편적이고 많이 사용하는 마진과 패딩에 대한 값이 어떻게 적용되는지 확인해 보겠습니다.
	</div>
</body>
</html>
