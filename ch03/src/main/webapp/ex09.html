<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Float 활용</title>
<style type="text/css">

	* { margin: 0px; padding: 0px; }
	body { font-family: "돋움", "맑은 고딕"; font-size: 0.8em; color: #333;	 }
	
	div {
		position: absolute;
		width: 200px;
		height: 100px;
		
		font-size: 30px;
		font-weight: bold;
		text-align: center;
		line-height: 100px;
		
	}
	
	#box1 { z-index:2; left:100px; top: 50px; background-color: red; }
	#box2 { z-index:1; left:150px; top: 100px; background-color: blue; }
	#box3 { z-index:0; left:200px; top: 150px; background-color: green; }
</style>
</head>

<body>
	<div id="box1">Box1</div>
	<div id="box2">Box2</div>
	<div id="box3">Box3</div>

</body>
</html>
