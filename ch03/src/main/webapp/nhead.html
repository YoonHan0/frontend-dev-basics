<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NAVER</title>
<style>
* { margin:0; padding:0 }
body {
	font-family: "맑은 고딕", 돋움;
	font-size: 12px;
	color: #333;
}

.header {
	display: flex;
	align-items: center;
	width: 830px;
	height: 100px;
	margin: 50px auto;
	
	background-color: #ddd;
}

.header .logo, .header .search-box {
	float: left;
}

.header .logo {
	width: 222px;
	height: 52px;
	font-size: 0;
	overflow: hidden;
	background: url('/ch03/images/naver-Img.png') no-repeat 0 -158px / 442px 428px;
	
	margin: 0px 15px 0px 0px; 
}
.search-box {
	display: flex;
	
	align-items: center;
	
}
.search-box a, .search-box input, .search-box .btn-search button {
	display: block;
}
.search-box input {
	
	height: 35px;
	width: 400px;	
}
.search-box #drop-down-icon,  .search-box #keyboard-icon {
	position: relative;
}
.search-box #drop-down-icon { right: 85px; }
.search-box #keyboard-icon { right: 80px; }

</style>
</head>
<body>
	<div class="header">
		<h1 class="logo">네이버</h1>
		<div class="search-box">
			<input type="text" />
			<a href="#" id="drop-down-icon">드롭다운</a>
			<a href="#" id="keyboard-icon">키보드</a>
			
			<div class="btn-search">
				<button>검색</button>
			</div>
		</div>
	</div>
</body>
</html>
