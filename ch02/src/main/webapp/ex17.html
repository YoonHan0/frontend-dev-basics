<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02-17 정리</title>

<style>
	*{ margin: 0; padding: 0; }
	body { font-family: "맑은 고딕", 돋움; font-size: 12px;}
	
	form {
		width: 180px;
		border: 1px solid #555;
		margin: 100px auto 0px auto;
		padding: 10px;
	}
	input {
		display: block;
		padding: 5px;
		outline: none;
		background-color: #fff;
		border: 2px solid #aaa;
	}
	/* 속성 선택자 */
	input[type='password'] {		
		margin-top:10px;
	}
	
	input[type='text'].focused {
		border-color: #2a00e6;
		background-color: #e1e6f6;
	}
	
	
</style>

<script>

	function focused(element) {
		element.className = "focused";
		console.log(element.className);
	}
	
	function blured(element) {
		element.className = "";
		console.log(element.className);
	}
</script>
</head>

<body>
	<form>
		<input
			type="text" 
			onfocus='focused(this)'
			onblur="blured(this)"
			value="" 
			placeholder="이메일"
			>
			
		<input type="password" value="" placeholder="비밀번호">
	</form>
</body>
</html>
