<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. localtion 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- 방법1: F5 cached = 캐시가 남겨져 있는 상태에서 Refresh 될 수 있음 -->
	<button onClick="location = location;">refresh01</button>
	
	<!-- 방법2: F5 cached = 캐시가 남겨져 있는 상태에서 Refresh 될 수 있음 -->
	<button onClick="location.href = location.href;">refresh2</button>
	
	<!-- 방법3: F5 cached = 캐시가 남겨져 있는 상태에서 Refresh 될 수 있음 -->
	<button onClick="location.assign('');">refresh3</button>
	
	<!-- 방법4: F5 cached = 캐시가 남겨져 있는 상태에서 Refresh 될 수 있음 -->
	<button onClick="location.replace(location);">refresh4</button>
	
	<!-- 방법4: Ctrl+F5 no cached -->
	<button onClick="location.reload();">refresh5</button>
	
	<!-- Redirect 하기 -->
	<button onClick="location.href = 'https:www.douzone.com';">Redirect</button>
	
</body>
</html>
