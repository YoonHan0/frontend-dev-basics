<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Element 속성 조작하기#1</title>
<script>
	window.onload = function() {
		setTimeout(function() {
			var imgElement = document.createElement('img');
			imgElement.src = 'https://blog.kakaocdn.net/dn/cfSaYq/btqGeuHTNbu/wLuWzgpLdRhqoxnrI32itk/img.jpg';
			imgElement.style = "width: 200px";
			imgElement.alt = "뽀로로 이미지";
			imgElement.title = "뽀로로 만세~";
			imgElement['data-no'] = 10;		// 이렇게 set을 하게 되면 tag에 값이 달려있진 않음 
			
			document.body.appendChild(imgElement);
		}, 2000);
	}

</script>
</head>
<body>
	<h1 id='h'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
