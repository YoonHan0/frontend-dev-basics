<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	window.addEventListener("load", function() {
		document
			.getElementById('form-login')
			.addEventListener('submit', function(event) {
				event.preventDefault();
				var inputEmail = document.getElementById('input-email');
				if(inputEmail.value === '') {
					alert('이메일을 입력하세요!');
					inputEmail.focus();
					console.log(" ..... ");
					return;
				}
				var inputPassword = document.getElementById('input-password');
				if(inputPassword.value === '') {
					alert('비밀번호를 입력하세요!');
					inputPassword.focus();
					console.log(" ..... ");
					return;
				}
				this.submit();		// if 어느 곳에도 안 걸렸을 때 정상 동작을 수행하게 해줌
			});
	});

</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 2. form: DOM Event Model Level2</h2>
	
	<form id='form-login' method='post' action='/user/auth'>
		<input type='text' name='email' id='input-email' placeholder='이메일'/>
		<br/><br/>

		<input type='password' name='password' id='input-password' placeholder='비밀번호'/>
		<br/><br/>
		
		<input type='submit' value='로그인' />
	</form>
</body>
</html>
