<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Element 속성 조작하기 #2</title>
<script>

	window.onload = function() {
		setTimeout(function() {
			var imgElement = document.createElement('img');
			
			// getAttribute, setAttribute
			// 표준 속성에 대해서 읽기/쓰기도 가능하지만(이름으로 읽기/쓰기도 가능)
			// 비표준 속성에 대해서 읽기/쓰기를 하기 위해 사용한다.

			imgElement.setAttribute('src', 'https://blog.kakaocdn.net/dn/cfSaYq/btqGeuHTNbu/wLuWzgpLdRhqoxnrI32itk/img.jpg');
			imgElement.setAttribute('style', "width: 200px");
			imgElement.setAttribute('alt', '뽀로로 이미지');
			imgElement.setAttribute('title', '뽀로로 만만세~');
			imgElement.setAttribute('no', 10);				// 이렇게 하면 tag에 달려서 보여짐
															// 비표준 속성은 사용할 때 "data-" prefix를 달아 사용한다.
			
			// 비표준 속성(property)은 이름으로 접근할 수 없다.
			console.log(imgElement.no, imgElement.getAttribute('no'), imgElement.alt);
			
			document.body.appendChild(imgElement);
		}, 2000);
	}
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
