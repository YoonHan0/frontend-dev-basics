<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM API #2</title>
<script>
	window.onload = function() {
		setTimeout(function() {
			var h3Element = document.createElement("h3");
			var h3TextNode = document.createTextNode('Hello DOM');
			h3Element.append(h3TextNode);
			
			document.body.appendChild(h3Element);		// body에 추가하고 DOM이 변함
		}, 2000);
	}
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가1</h2>
</body>
</html>
